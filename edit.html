<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Password</h1>
        <form action="/edit/{{ password.id }}" method="POST">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" value="{{ password.website }}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ password.username }}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password.password }}" required>

            <button type="submit" class="btn">Save</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
